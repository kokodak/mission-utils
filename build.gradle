plugins {
    id 'java'
}

group 'org.kokodak'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    api 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    api 'org.mockito:mockito-inline:3.12.4'
    api 'org.assertj:assertj-core:3.21.0'
    api 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}